      document.addEventListener("DOMContentLoaded", function(event) {

      fetch(`http://127.0.0.1:5000/update`)  // send request to route /update
        .then((resp) => resp.json())
        .then(function(response) {
          document.getElementById('test1').innerHTML =response.data1.toFixed(2);
          document.getElementById('test2').innerHTML =response.data2.toFixed(2);
          document.getElementById('test3').innerHTML =response.data3.toFixed(2);
      });
    }

    getSensorReading();
    setInterval(getSensorReading, 100);  //request for update every 1 second
